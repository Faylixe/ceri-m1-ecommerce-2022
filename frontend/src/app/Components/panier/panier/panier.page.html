<ion-header>
  <ion-toolbar>

    <ion-buttons slot="primary" >
      <ion-button   [routerLink]="['/home']">
        <ion-icon slot="end" name="home" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" >
      <ion-button>
        <ion-icon slot="end" name="heart" style="color:#FF2E2E"></ion-icon>
      </ion-button>
    </ion-buttons>

   
    <ion-buttons slot="primary" >
      <ion-button >
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
   
    <ion-title class="TitreSite">2MIStore</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content>


  <div style="padding: 2%;">

    
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div  style="padding-top:5%;">
            <h1 align="left">
              Mon panier 
            </h1>
            <ion-list align="center">
              <ion-item *ngFor="let article of panierItems$ | async ;  let i= index;">
               
                <ion-grid >
                  <ion-row>
                    <ion-col size="4">
                      <img [src]="article.lien_image" height="60px" width="60px" > 
                    </ion-col>
                    <ion-col size="4">
                        <ion-label>{{article.titre_album}}</ion-label> 
                    </ion-col>
                    <ion-col size="4">
                        <ion-grid>
                          <ion-row>
                            <ion-col size="2">
                              <ion-icon name="remove-circle-outline" size="large" class="buttonLess"></ion-icon>
                            </ion-col>
                            <ion-col size="2">
                                <div align="center">
                                  1
                                </div>
                          </ion-col>
                            <ion-col size="2">
                              <ion-icon name="add-circle-outline" size="large" class="buttonAdd"></ion-icon>
                            </ion-col>
                          </ion-row>
                        </ion-grid>
                    </ion-col>
                    <ion-col>
                      
                    </ion-col>
                  </ion-row>
                </ion-grid>
                
               
              </ion-item>
              
            </ion-list>
          </div>
        </ion-col>
       
      </ion-row>
      <ion-row>
        <ion-col>
          
        </ion-col>
      </ion-row>
      <ion-row >
        
          <ion-col size="12">
            <div style="text-align:end" >
              <ion-button color="success" (click)="acheter()"> Passer la commande</ion-button>
            </div>
          </ion-col>
      
      </ion-row>
    </ion-grid>
   
    
  </div>

</ion-content>
