<ion-header>
  <ion-toolbar>

    <ion-buttons slot="primary" >
      <ion-button   [routerLink]="['/home']">
        <ion-icon slot="end" name="home" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" >
      <ion-button>
        <ion-icon slot="end" name="heart" style="color:#FF2E2E"></ion-icon>
      </ion-button>
    </ion-buttons>

   
    <ion-buttons slot="primary" >
      <ion-button >
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
   
    <ion-title class="TitreSite">MusicStore</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content >
  <div class="formulaire">
    <h2 style="padding-bottom: 5%;"> Connecte-toi </h2>
    <div class="elementForm" >
     <table >
       <tr>
         <td> <ion-item><ion-label position="floating" style="color:grey;">Identifiant </ion-label><ion-input type="text" [(ngModel)]="todo.title" name="identifiant" placeholder="Identifiant ou email "></ion-input> </ion-item></td>
       </tr>
       <br/>
       
      <tr>  
        <td> <ion-item><ion-label position="floating" style="color:grey;" >Mot de passe </ion-label><ion-input type="password" [(ngModel)]="todo.mdp" name="mdp" placeholder="Mot de passe "></ion-input> </ion-item></td>
      </tr>
      <br/>
      <tr>
        
        <td >

          <ion-button > 
            Connexion
          </ion-button>
        </td>
      </tr>

     </table>
    
    </div>
    
   
  </div>
