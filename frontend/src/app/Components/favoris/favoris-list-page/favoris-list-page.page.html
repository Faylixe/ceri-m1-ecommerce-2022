<ion-header>
  <ion-toolbar>

    <ion-buttons slot="primary" >
      <ion-button   [routerLink]="['/home']">
        <ion-icon slot="end" name="home" ></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" >
      <ion-button>
        <ion-icon slot="end" name="heart" style="color:#FF2E2E"></ion-icon>
      </ion-button>
    </ion-buttons>

   
    <ion-buttons slot="primary" >
      <ion-button >
        <ion-icon slot="end" name="help-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
   
    <ion-title class="TitreSite">2MIStore</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="padding-top:5px;">
    <ion-list>
      <ion-item lines="inset" *ngFor="let songs of favorisItems$ | async ;" style="padding-bottom:2px">
        <img [src]="songs.lien_image" height="50px" width="50px" slot="start" />
        <ion-label>{{songs.titre_album }}</ion-label>
        <ion-icon name="trash" slot="end"></ion-icon>
      </ion-item>
      
    </ion-list>
  </div>

</ion-content>
