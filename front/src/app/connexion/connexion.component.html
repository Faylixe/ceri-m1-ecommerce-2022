

<section class="vh-100" style="margin-top:20px;">
  <div *ngIf="value==0">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Erreur</strong> Identifiants incorrect ! 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h2>Connectez-vous maintenant ! </h2>
            <form name="form" #formConnex="ngForm" (ngSubmit)="connexion(formConnex)">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Connectez vous avec : </p>
              <button type="button" class="btn btn-light btn-floating mx-1">
                <i class="fa fa-facebook-f"></i>
              </button>
  
              <button type="button" class="btn btn-light btn-floating mx-1">
                <i class="fa fa-twitter"></i>
              </button>
  
              <button type="button" class="btn btn-light btn-floating mx-1">
                <i class="fa fa-linkedin"></i>
              </button>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Ou</p>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4 form-group">
              <input type="text" id="form3Example3" class="form-control form-control-lg" id="email" name="email" [(ngModel)]="email"
                placeholder="Enter a valid email address" />
              
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3 form-group">
              <input type="password" id="form3Example4" class="form-control form-control-lg" id="password" name="password" [(ngModel)]="password"
                placeholder="Enter password" />
            
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Mot de passe oubli√© ?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-success btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!formConnex.form.valid">Connexion</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Pas de compte ? <a routerLink="/inscription"
                  class="link-danger">Inscrivez-vous</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>

  </section>
