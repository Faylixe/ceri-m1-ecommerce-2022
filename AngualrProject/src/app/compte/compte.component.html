<div class="container-fluid" style="margin: 5px 5px;">
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-8 border">
            <h2 style="text-align: center;"> Historique de paiements </h2>
            <div>
              <br>
              <div class="container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Albums</th>
                      <th>Quantité</th>
                      <th>Montant</th>
                      <th>Date</th>
                      <th>Statut commande</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let hist of historique; let index = index;">
                      <td><p *ngFor="let alb of hist.nom_albums;">{{alb}}</p></td>
                      <td><p *ngFor="let qtt of hist.quantite;">{{qtt}}</p></td>
                      <td><span style="color: red;">{{hist.montant}} €</span></td>
                      <td>{{hist.date}}</td>
                      <td>{{hist.statut}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
    
        <div class="col-4 border">
            <h2 style="text-align: center;"> Mon compte </h2>
            <br>
            <form [formGroup]="formGroup" (ngSubmit)="updateUser()">
                <ul class="form-list">
                  <li class="form-list__row">
                    <label>Prénom </label>
                    <div id="input--cc" class="creditcard-icon">
                      <input type="text" name="cc_number" class="form-control" required="" formControlName="prenom" value="{{user.prenom}}" placeholder="{{user.prenom}}" />
                    </div>
                  </li>
                  <li class="form-list__row">
                      <label>Nom </label>
                      <div id="input--cc" class="creditcard-icon ">
                        <input type="text" name="cc_number" class="form-control" required="" formControlName="nom" value="{{user.nom}}" placeholder="{{user.nom}}"/>
                      </div>
                  </li>
                  <li class="form-list__row">
                    <label>login </label>
                    <div id="input--cc" class="creditcard-icon">
                      <input type="text" name="cc_number" class="form-control" required="" formControlName="login" value="{{user.login}}" placeholder="{{user.login}}"/>
                    </div>
                  </li>
                  <li class="form-list__row">
                    <label>Statut </label>
                    <div id="input--cc" class="creditcard-icon">
                      <input type="submit" name="cc_number" class="form-control" required="" value="{{user.statut}}" placeholder="{{user.statut}}" disabled="false"/>
                    </div>
                  </li>
                  <br>
                  <li>
                    <button type="reset" class="button"> Anuler </button>
                    <button type="submit" class="button" style="float: right;" > Mise à jour </button>
                  </li>
                </ul>
              </form>
        </div>
    </div>
</div>
