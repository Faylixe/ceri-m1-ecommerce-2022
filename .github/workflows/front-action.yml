name: front-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  test-fontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
      steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test:unit